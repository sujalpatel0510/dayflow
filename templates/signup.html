<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkZen - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .signup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .signup-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .role-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }
        .role-section h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .role-option {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: background 0.2s;
        }
        .role-option:hover {
            background: #f5f5f5;
        }
        .role-option input[type="radio"] {
            cursor: pointer;
            margin-right: 10px;
        }
        .role-option strong {
            color: #667eea;
        }
        .role-option p {
            color: #666;
            font-size: 12px;
            margin: 5px 0 0 25px;
            line-height: 1.4;
        }
        .form-two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 15px;
            padding: 10px;
            background: #fadad5;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .required {
            color: red;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 25px;
            }
            .form-two-col {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>üéØ WorkZen Sign Up</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <!-- First Name & Last Name -->
            <div class="form-two-col">
                <div class="form-group">
                    <label for="first_name">First Name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                </div>
            </div>

            <!-- Email & Phone -->
            <div class="form-two-col">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 XXXXX XXXXX" required>
                </div>
            </div>
            <!-- Password -->
<div class="form-group">
    <label for="password">Password <span class="required">*</span></label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
</div>

            <!-- Role Selection -->
            <div class="role-section">
                <h4>üé≠ Select Your Role <span class="required">*</span></h4>

                <label class="role-option">
                    <input type="radio" name="role" value="ADMIN" required> 
                    <strong>üë®‚Äçüíº Admin</strong>
                    <p>Full system access ‚Ä¢ Manage all users & settings ‚Ä¢ Complete control</p>
                </label>

                <label class="role-option">
                    <input type="radio" name="role" value="EMPLOYEE" required> 
                    <strong>üë§ Employee</strong>
                    <p>Mark attendance ‚Ä¢ Apply for leaves ‚Ä¢ View personal records</p>
                </label>

                <label class="role-option">
                    <input type="radio" name="role" value="HR_OFFICER" required> 
                    <strong>üë©‚Äçüíº HR Officer</strong>
                    <p>Manage employee profiles ‚Ä¢ Monitor attendance ‚Ä¢ Allocate leaves</p>
                </label>

                <label class="role-option">
                    <input type="radio" name="role" value="PAYROLL_OFFICER" required> 
                    <strong>üí∞ Payroll Officer</strong>
                    <p>Approve time-off ‚Ä¢ Generate payslips ‚Ä¢ Manage salaries</p>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Create Account</button>

            <!-- Login Link -->
            <div class="login-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
